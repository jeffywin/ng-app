<div [ngSwitch]="tableType">
  <nz-table
    *ngSwitchCase="basicTable"
    #basicTable
    [nzData]="data"
    [nzFrontPagination]="false"
  >
    <thead>
      <tr>
        <th *ngFor="let item of coloumns">
          {{ item.name }}
        </th>
      </tr>
    </thead>
    <tbody>
      <tr *ngFor="let data of basicTable.data">
        <td>{{ data.name }}</td>
        <td>{{ data.age }}</td>
        <td>{{ data.address }}</td>
        <td>
          <a>Action 一 {{ data.name }}</a>
          <a>Delete</a>
        </td>
      </tr>
    </tbody>
  </nz-table>
</div>
